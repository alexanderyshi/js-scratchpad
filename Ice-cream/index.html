<!DOCTYPE HTML>
<html>
    <head>
        <style>
        * { padding: 0; margin: 0; }
        canvas { background: #aaa; display: block; margin: 0 auto; 
            width:  100%;
            height: 100%;
            }
    </style>
    </head>
    <body>
        <canvas id="mCanvas" width="window.innerWidth" height="window.innerHeight"></canvas>
    
    <script>
        var canvas = document.getElementById("mCanvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(canvas.width/8, canvas.height/9, 100, 0, Math.PI*2, false);
        console.log(canvas.width/2, canvas.height/2);
        // ctx.fillStyle = "rgba(200,123,1,1)";
        ctx.fillStyle = "#0300a1";
        ctx.fill();
        ctx.closePath();
      </script>
    
    </body>
</html>
